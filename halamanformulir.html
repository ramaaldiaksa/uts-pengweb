<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulir - Idola Saya: John Lennon</title>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Formulir Idola Saya</h1>
        </header>
        <div class="row">
            <nav class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="index.html">Halaman Utama</a></li>
                    <li class="list-group-item"><a href="form.html">Formulir</a></li>
                    <li class="list-group-item"><a href="table.html">Tabel</a></li>
                </ul>
            </nav>
            <main class="col-md-9">
                <form action="table.html" method="GET">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin:</label><br>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Perempuan</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </main>
        </div>
        <footer class="text-center my-4">
            <p>Â© Rama Aldiaksa Supi. 121140056.</p>
        </footer>
    </div>
</body>
</html>
